<section class="feed">
  <h2>{{ kind | titlecase }} feed</h2>

  <div *ngIf="feed.state === 'loading'">Loading...</div>
  <div *ngIf="feed.state === 'error'">
    {{ feed.errorMsg }}
    <button (click)="retry()">Retry</button>
  </div>

  <ul *ngIf="feed.state === 'ready'">
  <li *ngFor="let item of feed.items(); trackBy: trackById">
    <app-post-card [item]="item"></app-post-card>
  </li>
</ul>

  <div class="controls">
    <button (click)="loadPrev()" [disabled]="!feed.hasPrev || feed.state==='loading'">
      Prev
    </button>
    <button (click)="loadNext()" [disabled]="!feed.hasNext || feed.state==='loading'">
      Next
    </button>
  </div>
</section>
