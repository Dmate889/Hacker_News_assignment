name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      - run: npm ci
      - run: npx ng test --watch=false --browsers=ChromeHeadless

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test         
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx ng build hn-client-mod --configuration production --base-href /Hacker_News_assignment/
      - run: cp dist/hn-client-mod/browser/index.html dist/hn-client-mod/browser/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/hn-client-mod/browser
      - id: deployment
        uses: actions/deploy-pages@v4
